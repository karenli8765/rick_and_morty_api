<!DOCTYPE html>
<html>
<head>
<style>
.demo div {
    float: left;
    clear: none;
}
</style>
</head>
<body onload="loadFunction()">

<script>
var locations = null;
var characters = null;

function loadFunction() {
  fetch('https://rickandmortyapi.com/api/location/')
  .then((response) => response.json())
  .then((json) => {
    locations = new Array(json.info.count);
    pages = json.info.pages;
    pages_done = 1;
    for (let i = 0; i < json.results.length; i++) {
      locations[json.results[i].id - 1] = json.results[i];
    }

    for (let p = 1; p < pages; p++) {
      page_id = p + 1;
      fetch('https://rickandmortyapi.com/api/location/?page='+page_id)
      .then((response) => response.json())
      .then((json) => {
        for (let i = 0; i < json.results.length; i++) {
          locations[json.results[i].id - 1] = json.results[i];
        }

        pages_done++;
        if (pages_done == pages) {
          locationLoaded();
        }
      })
    }
  })
}

function locationLoaded() {
  console.log("location loaded");
  console.log(locations);
  
  let location_types = []

  var select_location = document.getElementsByName("location")[0];
  for (let i = 0; i < locations.length; i++) {
    let opt = document.createElement("option");
    opt.value = locations[i].id;
    opt.innerHTML = locations[i].name;
    select_location.appendChild(opt);

    if (!location_types.includes(locations[i].type)) {
      location_types.push(locations[i].type)
    }
  }
  console.log(location_types)
}


</script>

<div class="demo">
     <div>
        <h1>Locations: </h1>
        <select name="location" size="20">

        </select>
    </div>
    <div>
        <span>
          <h2>Charactors:</h2>
        </span>
        <select name="character" size="20">

        </select>
    </div>
</div>


</body>
</html>
