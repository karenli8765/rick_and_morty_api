  fetch("https://rickandmortyapi.com/api/character/"+value)

  .then((json) => {
    console.log(json)

    show_detail.innerHTML = "Name: " + json.name + "<br>";
    show_detail.innerHTML += "Status: " + json.status + "<br>";
